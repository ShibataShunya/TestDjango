{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
            <ul class="navbar-nav mr-auto" style="width: 100%">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">とっぷ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post' %}">ぽすと</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'goods' %}">ぐっど</a>
                </li>
                <li class="nav-item nav-link fw-bold text-primary">
                    ろぐいん："{{login_user}}"
                </li>
            </ul>
        </nav>

        <div class="container mt-5">
            <div>
                {% block header %}
                {% endblock %}
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
            <div class="my-3 text-center">
                <span class="font-weight-bold">
                    <a href="/admin/logout?next=/sns/">
                        [ ろぐあうと ]
                    </a>
                </span>
                <span class="float-right">
                    こぴーらいと２０２４
                </span>
            </div>
        </div>

    </body>
</html>
